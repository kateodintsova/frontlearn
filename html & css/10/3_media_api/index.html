<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Аудио в HTML5</title>
        <style>
            .hidden{
                display:none;
            }
            #playBtn {
                border: solid 1px #333;
                padding: 5px;
                cursor: pointer;
            }
             
        </style>
    </head>
    <body>
        <video width="400" height="300">
            <source src="cats.mp4" type="video/mp4">
            <source src="cats.webm" type="video/webm">
            <source src="cats.ogv" type="video/ogg">
        </video>
        <div id="controls" class="hidden">
            <a id="playBtn">Play</a>
            <span id="timer">00:00</span>
            <input type="range" step="0.1" min="0" max="1" value="0" id="volume" />
        </div>
        <script>
        // получаем все элементы
        var videoEl = document.getElementsByTagName('video')[0],
            playBtn = document.getElementById('playBtn'),
            vidControls = document.getElementById('controls'),
            volumeControl = document.getElementById('volume'),
            timePicker = document.getElementById('timer');
         
        // если браузер может воспроизводить видео удаляем класс
        videoEl.addEventListener('canplaythrough', function () {
            vidControls.classList.remove('hidden');
            videoEl.volume = volumeControl.value;
        }, false);
        // запускам или останавливаем воспроизведение
        playBtn.addEventListener('click', function () {
            if (videoEl.paused) {
                videoEl.play();
            } else {
                videoEl.pause();
            }
        }, false);
         
        videoEl.addEventListener('play', function () {
         
            playBtn.innerText = "Pause";
        }, false);
         
        videoEl.addEventListener('pause', function () {
         
            playBtn.innerText = "Play";
        }, false);
         
        volumeControl.addEventListener('input', function () {
         
            videoEl.volume = volumeControl.value;
        }, false);
         
        videoEl.addEventListener('ended', function () {
            videoEl.currentTime = 0;
        }, false);
         
        videoEl.addEventListener('timeupdate', function () {
            timePicker.innerHTML = secondsToTime(videoEl.currentTime);
        }, false);
         
        // рассчет отображаемого времени
        function secondsToTime(time){
             
            var h = Math.floor(time / (60 * 60)),
                dm = time % (60 * 60),
                m = Math.floor(dm / 60),
                ds = dm % 60,
                s = Math.ceil(ds);
            if (s === 60) {
                s = 0;
                m = m + 1;
            }
            if (s < 10) {
                s = '0' + s;
            }
            if (m === 60) {
                m = 0;
                h = h + 1;
            }
            if (m < 10) {
                m = '0' + m;
            }
            if (h === 0) {
                fulltime = m + ':' + s;
            } else {
                fulltime = h + ':' + m + ':' + s;
            }
            return fulltime;
        }
        </script>
    </body>
</html>
