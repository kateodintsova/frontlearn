<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ссылки</title>
        <style>
            a:link    {color:blue; text-decoration:none} /* обычное состояние */
            a:visited {color:pink; text-decoration:none} /* по которой уже был осуществлен переход */
            a:hover   {color:red; text-decoration:underline} /* при наведении */
            a:active  {color:yellow; text-decoration:underline} /* в нажатом состоянии */
        </style>
    </head>
    <body>
        <a href="http://metanit.com/web/html5/" target="_blank">Учебник по HTML5</a>
    </body>
</html>
