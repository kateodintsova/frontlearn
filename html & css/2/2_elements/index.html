<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Документ HTML5</title>
    </head>
    <body>
        <div>Заголовок документа HTML5</div>
        <div>
            <p><span style="color:red;">Первый</span> параграф</p>
            <p>Второй параграф</p>
        </div>
        <div>
            <pre> <!-- предварительно отформатированный текст -->
                Первая строка
                Вторая строка
                Третья строка
            </pre>
        </div>
    </body>
</html>
