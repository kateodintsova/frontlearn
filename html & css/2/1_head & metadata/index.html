<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!-- кодировка -->
        <base href="content/"> <!-- базовый адрес -->
        <title>Элемент title</title> <!-- то, что отображается в названии вкладки -->
        <meta name="description" content="Первый документ HTML5"> <!-- метаданные, самый актуальный, т.к. его используют поисковики в качестве аннотации -->
        <meta name="author" content="Bill Gates"> <!-- автор документа -->
    </head>
    <body>
        <a href="newpage.html">Содержание документа HTML5</a> <!-- из-за base фактический адрес будет /content/newpage.html -->
    </body>
</html>
