<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Псевдоклассы в CSS3</title>
        <style>
            ::first-letter { color:red; font-size: 25px; }
            ::first-line { font-size: 20px; }
            .warning::before{ content: "Важно! "; font-weight: bold; }
            .warning::after { content: " Будьте осторожны!"; font-weight: bold;}
            ::selection {
                color: white;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>Но он ничего не видал. Над ним не было ничего уже, кроме неба,<br> — высокого неба, не ясного, но все-таки неизмеримо высокого, с тихо ползущими по нем серыми облаками.</p><br>
        <p><span class="warning">Не пытайтесь засунуть язык в электрическую розетку.</span></p><br>
        <p>Пседвоэлементы в CSS3 позволяют форматировать текст.</p>
    </body>
</html>
