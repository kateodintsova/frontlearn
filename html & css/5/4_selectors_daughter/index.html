<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы атрибутов в CSS3</title>
        <style>
            .article > p{
             
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="article">
            <p>Аннотация к статье</p> <!-- дочерний элемент это потомок первого уровня вложенности -->
            <div class="content">
                <p>Текст статьи</p>
            </div>
        </div>
    </body>
</html>
