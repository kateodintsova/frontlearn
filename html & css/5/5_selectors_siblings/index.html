<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <style>
            h2+div { color: red; } /* стилизация div, который идет после h2 */
            /* h2~div { color: red; } стилизация div, на одном уровне вложенности с h2, независимо от того идут они сразу же после h2 или нет */
        </style>
    </head>
    <body> <!-- стилизация смежных элементов  -->
        <h2>Заголовок</h2>
        <div>
            <p>Текст первого блока</p>
        </div>
        <div>
            <p>Текст второго блока</p>
        </div>
    </body>
</html>
