<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas в HTML5</title>
</head>

<body>
    <canvas id="myCanvas" width="450" height="200" style="background-color:#eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживает Canvas
    </canvas>
    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");

        // context.lineWidth = 6.5; /* устанавливает ширину строки */      
        context.strokeStyle = "red";

        context.lineJoin = "miter"; /* тип соединения линий прямые */
        context.setLineDash([15, 5]); /* устанавливает расстояние между линиями */
        context.strokeRect(40, 40, 100, 100);

        context.lineJoin = "bevel"; /* тип соединения линий конические */
        context.strokeStyle = "blue";
        context.setLineDash([2, 5, 6]);
        context.strokeRect(180, 40, 100, 100);

        context.globalAlpha = 0.5; /* прозрачность */
        context.lineJoin = "round"; /* тип соединения линий закругленные */
        context.strokeStyle = "green";
        context.setLineDash([2]);
        context.strokeRect(320, 40, 100, 100);
    </script>
</body>

</html>
