<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas в HTML5</title>
</head>

<body>
    <canvas id="myCanvas" width="350" height="200" style="background-color:#eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживает Canvas
    </canvas>
    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d"); /* контекст двумерной графики */

        context.strokeRect(50, 40, 100, 100); /* рисует контур прямоугольника */
        context.fillRect(200, 40, 100, 100); /* заливает прямоугольник */
        context.clearRect(200, 40, 100, 40); /* очищает указанную область */
    </script>
</body>

</html>
